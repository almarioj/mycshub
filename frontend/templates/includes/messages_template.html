{% if messages %}
<div class="col-xs-12" style="padding:0;">
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}
