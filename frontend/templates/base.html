<!DOCTYPE html>
{% load staticfiles i18n %}

<html lang="en" class="js">
<head>
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ META_DESCRIPTION }}">
    <meta name="keywords" content="{{ META_KEYWORDS }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ SITE_TITLE }}</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom-theme.css' %}">
    {% block css %}{% endblock css %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Roboto+Condensed:300italic,400italic,700italic,400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    {% block fonts %}{% endblock fonts %}

    <!-- Google Analytics -->
    {{ GA_CODE }}
</head>
<body id="home" class="nav-md {% block body_class %}{% endblock %}">
    <!-- ============================= Preloader ============================= -->
    <div id="preloader"></div>


    <!-- ============================= Content ============================= -->
    {% block content %}{% endblock content %}


    <!-- ============================= Footer ============================= -->
    {% block footer %}{% endblock footer %}

    {% block backtotop %}
    <!-- ============================= Back to top ============================= -->
    <a id="back-to-top" href="/" class="btn btn-primary btn-lg back-to-top" role="button" title="" data-toggle="tooltip" data-placement="left" data-original-title="Click to return on the top page"><span class="glyphicon glyphicon-chevron-up"></span></a>
    {% endblock backtotop %}

    <!-- All the scripts -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock js %}
</body>
</html>
